namespace: devops

image:
  repository: ghcr.io/ghadeb/sms-dashboard
  tag: latest
  pullPolicy: IfNotPresent

imagePullSecrets:
  - name: ghcr-creds   # create in Rancher (namespace devops)

replicaCount:
  api: 2
  worker: 1

service:
  port: 8000

ingress:
  enabled: true
  className: nginx
  host: sms-dashboard.cs-labs.ai
  tlsSecretName: sms-dashboard-tls

uploads:
  storageClass: local-path
  size: 10Gi

redis:
  enabled: true
  image: redis:7
  port: 6379

postgres:
  enabled: true
  image: postgres:15
  port: 5432
  storageClass: local-path
  size: 10Gi
  db: smsapp
  user: smsuser
  # IMPORTANT: set this in Rancher UI (do not commit):
  password: ""

secrets:
  # IMPORTANT: set these in Rancher UI (do not commit):
  jwtSecret: ""
  fernetKey: ""

siteName: "SMS Dashboard"
